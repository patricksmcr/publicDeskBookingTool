<!DOCTYPE html>
<html>
  <body>
    <h1>Desk booking</h1>
    <h2>Update User</h2>

    <ul>
      <li><a href="admin.html">Admin Panel</a></li>
    </ul>

    <label for="email">Email:</label>
    <input name="email" id="email" />
    <label for="name">Name:</label>
    <input name="name" id="name" />
    <label for="password">Password:</label>
    <input name="password" id="password" type="password"/>
    <label for="isAdmin">isAdmin:</label>
    <input name="isAdmin" id="isAdmin" />
    <input type="submit" value="Submit" onclick="onSumbit()" />

    <script>
      String.prototype.hashCode = function () {
        var hash = 0,
          i,
          chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
          chr = this.charCodeAt(i);
          hash = (hash << 5) - hash + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };
      function onSumbit() {
        email = document.getElementById("email").value;
        name = document.getElementById("name").value;
        password = document.getElementById("password").value;
        isAdmin = document.getElementById("isAdmin").value;
        xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:5000/updateUser", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(
          JSON.stringify({
            email: email,
            name: name,
            passwordHash: password.hashCode(),
            isAdmin: isAdmin,
            token: localStorage.getItem("token"),
          })
        );
        xhr.onload = () => {
          if (xhr.status == 200) {
            alert("User Updated");
            window.location.href = "admin.html";
          } else {
            if (xhr.response == "Session has expired or does not exist") {
              alert("Token has expired or does not exist");
              window.location.href = "../login.html";
            } else {
              alert("Could not update user");
            }
          }
        };
      }
    </script>
  </body>
</html>
