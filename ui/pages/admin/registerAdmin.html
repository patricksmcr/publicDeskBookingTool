<!DOCTYPE html>
<html>
  <body>
    <h1>Desk booking</h1>
    <h2>Register admin</h2>

    <ul><li><a href="admin.html">Admin Panel</a></li></ul>

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" /><br /><br />
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" /><br /><br />
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" /><br /><br />

    <input type="submit" value="Submit" onclick="myFunction()" />

    <script>
      //Hash function by esmiralha (https://stackoverflow.com/questions/7616461/generate-a-hash-from-string-in-javascript)
      String.prototype.hashCode = function () {
        var hash = 0,
          i,
          chr;
        if (this.length === 0) return hash;
        for (i = 0; i < this.length; i++) {
          chr = this.charCodeAt(i);
          hash = (hash << 5) - hash + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      };

      function myFunction() {
        var password = document.getElementById("password").value;
        var passwordHash = password.hashCode().toString();
        var user = document.getElementById("email").value;
        var name = document.getElementById("name").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:5000/registerAdmin", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(
          JSON.stringify({
            email: user,
            passwordHash: passwordHash,
            name: name,
            token: localStorage.getItem("token"),
          })
        );
        xhr.onload = () => {
          if (xhr.status == 200) {
            xhr.open("POST", "http://127.0.0.1:5000/login", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(
              JSON.stringify({
                email: user,
                passwordHash: passwordHash,
              })
            );
            xhr.onload = () => {
              localStorage.setItem("token", xhr.responseText);
              window.location.href = "admin.html";
            };
          } else {
            if (xhr.response == "Session has expired or does not exist") {
              alert("Token has expired or does not exist");
              window.location.href = "../login.html";
            } else {
              alert("Could not register admin");
            }
          }
        };
      }
    </script>
  </body>
</html>
